<script src="./js/zepto.min.js"></script>

<script type="text/javascript">
   $(document).ready(function () {
        function initSwiper(){
          let mySwiper = new Swiper ('.swiper-container', {
              pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true
              },
            })
          return mySwiper
        }

        $('.flower-info-name').on('click',function () {
          let thisID = $(this).attr('id')
          let mySwiper;
          $('#flower_detail').addClass('in')
          $('#flower_detail').show()
          
          $('.modal-backdrop').show()

          mySwiper = initSwiper()
          $('#close').on('click',function(){
            mySwiper.destroy()
            $('#flower_detail').removeClass('in')
            $('.modal-backdrop').hide()
          })
        })
      });
</script>
