    <script type="text/javascript">
      $(document).ready(function () {
        function initSwiper(){
          let mySwiper = new Swiper ('.swiper-container', {
              slidesPerView: 1,
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
              pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true
              },
            })
          return mySwiper
        }

        $('.flower-info-name').on('click',function () {
          let thisID = $(this).attr('id')
          let mySwiper;
          
          // here to load Flower info by id
          $('#flower_detail').on('show.bs.modal', function (e) {
            setTimeout(function(){
                mySwiper = initSwiper()
            }, 200);
          }).modal('show')

          $('#flower_detail').on('hidden.bs.modal',function(e){
              mySwiper.destroy()
          })
        })
      });
    </script>
